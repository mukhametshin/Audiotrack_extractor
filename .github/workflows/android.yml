name: Android CI (build APK)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # Ставим cmdline-tools (sdkmanager), если вдруг нет
      - name: Ensure cmdline-tools (sdkmanager)
        shell: bash
        run: |
          set -euxo pipefail
          if [ ! -x "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
            curl -sSL -o /tmp/cmdtools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076728_latest.zip
            unzip -q /tmp/cmdtools.zip -d /tmp
            mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
            mv /tmp/cmdline-tools/* "$ANDROID_SDK_ROOT/cmdline-tools/latest/"
          fi
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> "$GITHUB_PATH"
          sdkmanager --version

      # Принимаем лицензии без интерактива (через printf, чтобы не ловить Broken pipe)
      - name: Accept Android SDK licenses (non-interactive)
        shell: bash
        run: |
          set -euxo pipefail
          printf 'y\ny\ny\ny\ny\ny\ny\n' | sdkmanager --licenses --sdk_root="$ANDROID_SDK_ROOT" || true

      # Ставим нужные пакеты (без пайпа yes)
      - name: Install Android SDK packages
        shell: bash
        run: |
          set -euxo pipefail
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0"

      - name: Build (assembleDebug)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.9
          arguments: assembleDebug --stacktrace

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
