name: Android CI (build APK)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk
      ORG_GRADLE_CONSOLE: plain

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Ensure cmdline-tools (sdkmanager)
        shell: bash
        run: |
          set -euxo pipefail
          SDK="$ANDROID_SDK_ROOT"
          mkdir -p "$SDK/cmdline-tools"
          if [ ! -x "$SDK/cmdline-tools/latest/bin/sdkmanager" ]; then
            curl -fsSL https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o /tmp/cmd.zip
            mkdir -p /tmp/cmd && unzip -q /tmp/cmd.zip -d /tmp/cmd
            mv /tmp/cmd/cmdline-tools "$SDK/cmdline-tools/latest"
          fi
          echo "$SDK/cmdline-tools/latest/bin" >> "$GITHUB_PATH"
          sdkmanager --version

      - name: Accept Android SDK licenses (non-interactive)
        shell: bash
        run: |
          set -euo pipefail
          { for i in {1..10}; do printf 'y\n'; done; }             | sdkmanager --licenses --sdk_root="$ANDROID_SDK_ROOT" >/dev/null || true

      - name: Install Android SDK packages
        shell: bash
        run: |
          set -euxo pipefail
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT"             "platform-tools"             "platforms;android-35"             "build-tools;35.0.0" || true

      - name: Build (clean assembleDebug)
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.9
          arguments: clean assembleDebug --stacktrace --info --warning-mode all

      - name: Upload debug APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
