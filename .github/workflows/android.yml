name: Android CI (build APK)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # Устанавливаем cmdline-tools (sdkmanager) при необходимости
      - name: Ensure cmdline-tools (sdkmanager)
        shell: bash
        run: |
          set -euxo pipefail
          SDKMAN="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -x "$SDKMAN" ]; then
            TMP=/tmp/cmdtools
            mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools" "$TMP"
            curl -sSL -o "$TMP/cmdtools.zip" https://dl.google.com/android/repository/commandlinetools-linux-11076728_latest.zip
            unzip -q "$TMP/cmdtools.zip" -d "$TMP"
            mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
            mv "$TMP/cmdline-tools/"* "$ANDROID_SDK_ROOT/cmdline-tools/latest/"
          fi
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> "$GITHUB_PATH"
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --version

      # Принимаем лицензии без интерактива
      - name: Accept Android SDK licenses (non-interactive)
        shell: bash
        run: |
          set -euo pipefail
          SDK="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          # Подаём ограниченное число 'y', чтобы не словить Broken pipe
          { for i in {1..10}; do printf 'y\n'; done; } \
            | "$SDK" --licenses --sdk_root="$ANDROID_SDK_ROOT" >/dev/null || true

      # Ставим нужные пакеты (без 'yes |')
      - name: Install Android SDK packages
        shell: bash
        run: |
          set -euxo pipefail
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0"
            
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build (clean assembleDebug)
        env:
          ORG_GRADLE_CONSOLE: plain
        run: ./gradlew --no--daemon clean assembleDebug --stacktrace --info --warning-mode all

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
