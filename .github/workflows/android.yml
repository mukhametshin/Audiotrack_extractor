name: Android CI (build APK)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # В хостовом раннере GitHub SDK уже предустановлен сюда
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # Лицензии принимаем неинтерактивно (иначе job может зависнуть)
      - name: Accept Android SDK licenses (non-interactive)
        shell: bash
        run: |
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses --sdk_root="$ANDROID_SDK_ROOT" >/dev/null || true

      # Ставим нужные компоненты под compileSdk 35 и buildTools 35.0.0
      - name: Install Android SDK packages
        shell: bash
        run: |
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0" >/dev/null

      # Собираем проект без gradle-wrapper (gradle скачает action)
      - name: Build (assembleDebug)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.9
          arguments: assembleDebug --stacktrace

      # Кладём APK как артефакт сборки
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
